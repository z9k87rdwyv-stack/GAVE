<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gave til min søde skat</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        img {
            width: 95vw;
            max-width: 95vw;
            height: auto;
            cursor: pointer;
            object-fit: contain;
            transition: all 0.3s ease-in-out;
        }

        @keyframes flipAndScale {
            0% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.05) rotateY(90deg);
            }
            100% {
                opacity: 0;
                transform: scale(1.1) rotateY(180deg);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateY(-180deg);
            }
            50% {
                transform: scale(1.1) rotateY(-90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .flip-out {
            animation: flipAndScale 0.6s ease-in-out forwards;
        }

        .pop-in {
            animation: popIn 0.6s ease-in-out forwards;
        }

        @media (min-width: 768px) {
            img {
                width: 80vw;
                max-width: 80vw;
            }
        }
    </style>
</head>
<body>

    <!-- Første bilde vises automatisk -->
    <img 
        id="giftImage"
        src="gift2.gif"
        alt="Gave"
    >

    <script>
        const img = document.getElementById("giftImage");

        img.addEventListener("click", function () {
            // Don't allow clicking while animation is in progress
            if (img.classList.contains("flip-out")) return;
            
            img.classList.add("flip-out");
            
            // Change image halfway through the animation
            setTimeout(function() {
                img.src = "gave2.PNG";
                img.classList.remove("flip-out");
                img.classList.add("pop-in");
                
                // Remove pop-in class after animation completes
                setTimeout(function() {
                    img.classList.remove("pop-in");
                }, 600);
            }, 300); // Change at midpoint of animation
        });
    </script>

</body>
</html>
