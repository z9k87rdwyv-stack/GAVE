<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gave til min søde skat</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        img {
            width: 95vw;
            max-width: 95vw;
            height: auto;
            cursor: pointer;
            object-fit: contain;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .sparkle-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes sparkleFlash {
            0% {
                opacity: 0;
                scale: 0;
            }
            50% {
                opacity: 1;
                scale: 1;
            }
            100% {
                opacity: 0;
                scale: 0;
            }
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty));
            }
        }

        .fade-out {
            animation: fadeOut 2.5s ease-out forwards;
        }

        .pop-in {
            animation: fadeOut 2.5s ease-out reverse forwards;
        }

        @media (min-width: 768px) {
            img {
                width: 80vw;
                max-width: 80vw;
            }
        }
    </style>
</head>
<body>

    <div class="sparkle-container" id="sparkleContainer"></div>

    <!-- Første bilde vises automatisk -->
    <img 
        id="giftImage"
        src="gift2.gif"
        alt="Gave"
    >

    <script>
        const img = document.getElementById("giftImage");
        const sparkleContainer = document.getElementById("sparkleContainer");

        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement("div");
                sparkle.className = "sparkle";
                
                // Random position around center
                const angle = (Math.random() * Math.PI * 2);
                const distance = 50 + Math.random() * 150;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                sparkle.style.left = "50%";
                sparkle.style.top = "50%";
                sparkle.style.width = (3 + Math.random() * 4) + "px";
                sparkle.style.height = sparkle.style.width;
                sparkle.style.backgroundColor = "#FFD700";
                sparkle.style.borderRadius = "50%";
                sparkle.style.boxShadow = "0 0 8px #FFD700";
                
                // Random animation duration
                const duration = 0.6 + Math.random() * 0.4;
                sparkle.style.setProperty("--tx", x + "px");
                sparkle.style.setProperty("--ty", y + "px");
                sparkle.style.animation = `sparkleFloat ${duration}s ease-out forwards`;
                sparkle.style.animationDelay = (Math.random() * 0.2) + "s";
                
                sparkleContainer.appendChild(sparkle);
            }
            
            // Clean up sparkles after animation
            setTimeout(() => {
                sparkleContainer.innerHTML = "";
            }, 1200);
        }

        img.addEventListener("click", function () {
            // Don't allow clicking while animation is in progress
            if (img.classList.contains("fade-out")) return;
            
            img.classList.add("fade-out");
            
            // Change image and create sparkles at midpoint
            setTimeout(function() {
                createSparkles();
                img.src = "gave2.PNG";
                img.classList.remove("fade-out");
                img.classList.add("pop-in");
                
                // Remove animation class after it completes
                setTimeout(function() {
                    img.classList.remove("pop-in");
                }, 2500);
            }, 1250); // Change at midpoint of fade (2.5s total)
        });
    </script>

</body>
</html>
